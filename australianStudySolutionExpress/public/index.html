<head>

    <link href="css/style.css" rel="stylesheet">

    <!-- Custom styles for this template -->

<body>

<div id="loginView">
    <div id="loginModal" class="modal show" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">

                    <img src="images/bannerNew.png" style="width: 100%"/>
                    <h1 class="text-center">Login</h1>
                </div>
                <div class="modal-body">
                    <form class="form col-md-12 center-block">
                        <div class="form-group">
                            <input id="userLogin" type="text" class="form-control input-lg" placeholder="User">
                        </div>
                        <div class="form-group">
                            <input id="passwordLogin" type="password" class="form-control input-lg" placeholder="Password">
                        </div>

                            <button id="loginButton" class="btn btn-primary btn-lg btn-block" >Sign In</button>

                    </form>
                </div>
                <div class="modal-footer">
                    <div class="col-md-12">

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="mainBody">
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Australian Study Solutions DB</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#" onclick="openDeleteModal()" data-toggle="tooltip" data-placement="left" title="Deletes the current record from the database">Delete</a></li>
                <li><a href="#" onclick="addUser()" data-toggle="tooltip" data-placement="left" title="Prepares a new empty record">Add </a></li>
                <li><a href="#" onclick="enableEditing()" data-placement="left" title="Save the current record or save a new record">Edit</a></li>
                <li><a href="#" onclick="openSaveModal()" data-placement="left" title="Save the current record or save a new record">Save</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-sm-3 cont" id="colDiv">
            <div class="row">
                <form class="navbar-search pull-left">
                    <div class="input-group" id="searchDiv">
                        <span class="input-group-addon btn" onclick="databaseCall()">Search</span>
                        <input type="text" class="search-query form-control" placeholder="Search" id="searchBox">
                    </div>


                        <div class="btn-group" data-toggle="buttons" id="buttonFilters">
                            <label class="btn btn-primary active" id="name" onclick="chooseFilter(this.id)">
                                <input type="radio" name="options" id="option1" checked=""> Name
                            </label>
                            <label class="btn btn-primary" id="lastName" onclick="chooseFilter(this.id)">
                                <input type="radio" name="options" id="option2"> Surname
                            </label>
                            <label class="btn btn-primary" id="phone" onclick="chooseFilter(this.id)">
                                <input type="radio" name="options" id="option3"> Phone
                            </label>
                        </div>


                </form>
            </div>
            <div class="row cont">
                <div id="filtersDiv">
                    <div id="messageDiv">
                        No Action Taken
                    </div>

                </div>
            </div>
            <div class="row cont">
                <div id="resultsListDiv">
                    <ul id="resultsList" class="nav nav-tabs nav-stacked">
                        <li class="active">
                            <a href="#">Results</a>
                        </li>

                    </ul>

                </div>
            </div>
        </div>

        <div class="col-sm-9 cont" id="resultsDiv">

            <form role="form" class="resultsForm">
                <div class="form-group">
                    <label for="nameInput">Name</label>
                    <input type="text" class="form-control" id="nameInput" placeholder="name">
                    <label for="lastNameInput">Last Name</label>
                    <input type="text" class="form-control" id="lastNameInput" placeholder="last name">
                </div>

                <div class="form-group">
                    <label for="dob">DOB</label>
                    <input type="date" id='dob' class="form-control">
                    <label for="telephone" id="telephoneLabel">Telephone</label>
                    <input type="tel" class="form-control" id="telephone" placeholder="Enter telephone">

                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="addressInput">Address</label>
                    <input type="text" class="form-control" id="addressInput" placeholder="address">
                </div>
                <div class="form-group">
                    <label for="referralTypeInput">Ref. Type</label>
                    <input type="text" class="form-control" id="referralTypeInput" placeholder="Enter type">
                    <label for="referralNameInput" id="referralNameLabel">Ref. Name</label>
                    <input type="text" class="form-control" id="referralNameInput" placeholder="Enter ref. name">

                </div>

                <div class="form-group">
                    <label for="interestedInput">Interests</label>
                    <input type="text" class="form-control" id="interestedInput" placeholder="enter interests">
                </div>



                <div class="form-group">
                    <label for="telephone">Visa Type</label>
                    <select class="form-control" id="currentVisaSelect">
                        <option>Work/Holiday</option>
                        <option>Student</option>
                        <option>Tourist</option>
                    </select>

                    <label for="expVisa" id="expVisaLabel">Exp</label>
                    <input type="date" id='expVisa' class="form-control">
                </div>

                <div class="form-group">
                    <label for="reminderDate">Reminder</label>
                    <input type="date" id='reminderDate' class="form-control">


                </div>



                <label for="notes">Notes</label>
                <textarea class="form-control" rows="4" id="notes"></textarea>

            </form>

        </div>

    </div>


</div><!-- /.container -->

<div class="modal fade" id="mySaveModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Confirmation</h4>
            </div>
            <div class="modal-body">
                This will save the current record, this operation cannot be undone!
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="saveUser()">Save changes</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="myDeleteModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Confirmation</h4>
            </div>
            <div class="modal-body">
                You are abou to delete this record, this operation cannot be undone!
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="deleteUser()">Delete User</button>
            </div>
        </div>
    </div>
</div>
</div>

</body>
